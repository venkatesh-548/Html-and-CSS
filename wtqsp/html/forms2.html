<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="journey.html">
    <h1>Regestration Form</h1>
    <h2>All Fields Are mandatory</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Name"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter Email"><br><br>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter age"><br>

    <h2>Are You Interested In Dating</h2>
    <input type="radio" name="gender">Yes
    <input type="radio" name="gender">No

    <h2>Your Expectations Like:</h2>
    <select name="expe" id="">
        <option value="rohit">Rohit</option>
        <option value="jaiswal">Jaishwal</option>
        <option value="kohli">Kohli</option>
        <option value="rahul">rahul</option>
    </select>

    <h2>How Many Marrages You Want:</h2>
    <select name="opt" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <h2>Are You A Heavy Alocholic:</h2>
    <input type="checkbox">Yes
    <input type="checkbox">No
    <input type="checkbox">Only On Weekends
    <h2>Your Preferences And Extra information</h2>
    <textarea name="pref" id="" cols="60" rows="10"></textarea>
    <input type="submit" value="register">
</form>




</body>
</html>
