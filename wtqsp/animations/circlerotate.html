<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 300px;
            width: 200px;
            background-color: red;
            margin:auto;
            animation: text 5s 3;
        }
        @keyframes text{
            from{
                height: 300px;
                width: 100px;
                background-color: orange;
            }
            to{
                height: 100px;
                width: 300px;
                background-color: green;
            }
        }

    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
