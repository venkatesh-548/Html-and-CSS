<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 0px;
        }
        .col2{
            width: 130px;
        }
        input{
            width: 50px;
            height: 25px;
        }
        #tab{
            width: 300px;
        }
        .col3{
            width: 120px;
        }
        #col4{
            width: 200px;
        }
        table{
            background-color: black;
            position: relative;
            top: 100px;
        }
        input{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <table border="2px" cellpadding="5px" cellspacing="0px" align="center">
        <tr>
            <td><input type="button" value="esc"></td>
            <td><input type="button" value="f1"></td>
            <td><input type="button" value="f2"></td>
            <td><input type="button" value="f3"></td>
            <td><input type="button" value="f4"></td>
            <td><input type="button" value="f5"></td>
            <td><input type="button" value="f6"></td>
            <td><input type="button" value="f7"></td>
            <td><input type="button" value="f8"></td>
            <td><input type="button" value="f9"></td>
            <td><input type="button" value="f10"></td>
            <td><input type="button" value="f11"></td>
            <td><input type="button" value="f12"></td>
            <td><input type="button" value="insert"></td>
            <td><input type="button" value="prtsc"></td>
            <td><input type="button" value="delete"></td>
        </tr>
        <tr>
            <td><input type="button" value="~"></td>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="-"></td>
            <td><input type="button" value="="></td>
            <td colspan="2"><input type="button" value="backspace" class="col2"></td>
            <td><input type="button" value="home"></td>
        </tr>
        <tr>
           <td colspan="2"><input type="button" value="tab" class="col2"></td>
           <td><input type="button" value="Q"></td>
           <td><input type="button" value="W"></td>
           <td><input type="button" value="E"></td>
           <td><input type="button" value="R"></td>
           <td><input type="button" value="T"></td>
           <td><input type="button" value="Y"></td>
           <td><input type="button" value="U"></td>
           <td><input type="button" value="I"></td>
           <td><input type="button" value="O"></td>
           <td><input type="button" value="P"></td>
           <td><input type="button" value="["></td>
           <td><input type="button" value="]"></td>
           <td><input type="button" value="|"></td>
           <td><input type="button" value="pg up"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="caps lock" class="col2"></td>
            <td><input type="button" value="A"></td>
            <td><input type="button" value="S"></td>
            <td><input type="button" value="D"></td>
            <td><input type="button" value="F"></td>
            <td><input type="button" value="G"></td>
            <td><input type="button" value="H"></td>
            <td><input type="button" value="J"></td>
            <td><input type="button" value="K"></td>
            <td><input type="button" value="L"></td>
            <td><input type="button" value=":"></td>
            <td ><input type="button" value="'"></td>
            <td colspan="2"><input type="button" value="enter" class="col2"></td>
            <td><input type="button" value="pg dn"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="shift" class="col3"></td>
            <td><input type="button" value="Z"></td>
            <td><input type="button" value="X"></td>
            <td><input type="button" value="C"></td>
            <td><input type="button" value="V"></td>
            <td><input type="button" value="B"></td>
            <td><input type="button" value="N"></td>
            <td><input type="button" value="M"></td>
            <td><input type="button" value=","></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="/"></td>
            <td colspan="3"><input type="button" value="shift" id="col4"></td>
            <td><input type="button" value="end"></td>
        </tr>
        <tr>
            <td rowspan="2"><input type="button" value="ctrl"></td>
            <td rowspan="2"><input type="button" value="fn"></td>
            <td rowspan="2"><input type="button" value="win"></td>
            <td rowspan="2" colspan="2"><input type="button" value="alt" class="col2"></td>
            <td rowspan="2" colspan="5"><input type="button" value="" id="tab"></td>
            <td rowspan="2" colspan="2"><input type="button" value="alt" class="col2"></td>
            <td rowspan="2"><input type="button" value="ctrl"></td>
            <td rowspan="2"><input type="button" value="<"></td>
            <td ><input type="button" value=">"></td>
            <td rowspan="2"><input type="button" value=">"></td>
        </tr>
        <tr>
            <td ><input type="button" value=">"></td>
        
        </tr>
        
    </table>
</body>
</html>
