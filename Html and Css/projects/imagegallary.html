<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px; 
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  
  <div class="gallery">
    <img src="../images/istockphoto1.jpg" alt="Image 1">
    <img src="../images/istockphoto2.jpg" alt="Image 2">
    <img src="../images/istockphoto3.jpg" alt="Image 3">
    <!-- Add more images here -->
  </div>
</body>
</html>
