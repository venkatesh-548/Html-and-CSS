<!DOCTYPE html>
<html>
<head>
  <title>My E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .product {
      display: flex;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 150px;
      margin-right: 10px;
    }
    
    .product-details {
      flex-grow: 1;
    }
    
    .product-title {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    
    .product-price {
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-commerce Store</h1>
  </header>
  
  <div class="product">
    <img src="../adhiposter.jpeg" alt="Product 1">
    <div class="product-details">
      <h2 class="product-title">Product 1</h2>
      <p class="product-price">$19.99</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Add to Cart</button>
    </div>
  </div>
  
  <div class="product">
    <img src="../adhiposter.jpeg" alt="Product 2">
    <div class="product-details">
      <h2 class="product-title">Product 2</h2>
      <p class="product-price">$29.99</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Add to Cart</button>
    </div>
  </div>
  
  <!-- Add more products here -->
  
  <footer>
    &copy; 2023 My E-commerce Store. All rights reserved.
  </footer>
</body>
</html>
